name: Publish to Modrinth
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build Modrinth Pack
        run: |
          # Use the tag name (e.g., v1.0.0) as the version in the pack
          VERSION_NAME=${GITHUB_REF_NAME#v}
          packwiz modrinth export

      - name: Get Minecraft Version
        id: get_version
        run: |
          MC_VER=$(yq '.versions.minecraft' pack.toml)
          echo "minecraft_version=$MC_VER" >> $GITHUB_OUTPUT

      - name: Publish to Modrinth
        uses: Kira-NT/mc-publish@v3.3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: "hmy15WsK"
          files: "*.mrpack"
          version: ${{ github.ref_name }}
          game-versions: ${{ steps.get_version.outputs.minecraft_version }}
          loaders: "fabric"
